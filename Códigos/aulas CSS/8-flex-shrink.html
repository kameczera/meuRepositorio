<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="flex-shrink.css" />
    <title>Fundamentos - Flex-shrink</title>
  </head>
  <body>
    <h1>flex-shrink: 1</h1>
    <div class="flex-container">
      <div class="item s-1 fg-1">a</div>
      <div class="item s-1 fg-1">b</div>
      <div class="item s-1 fg-1">c</div>
      <div class="item s-1 fg-1">d</div>
      <div class="item s-1 fg-1">e</div>
    </div>
    <div class="flex-container">
      <div class="item s-1 fg-1">Lorem ipsum dolor sit</div>
      <div class="item s-1 fg-1">b</div>
      <div class="item s-1 fg-1">c</div>
      <div class="item s-1 fg-1">d</div>
      <div class="item s-1 fg-1">e</div>
    </div>
    <h1>flex-shrink: 0 / basis: 100px</h1>
    <div class="flex-container">
      <div class="item s-0 fg-1">Lorem ipsum dolor sit</div>
      <div class="item s-0 fg-1">b</div>
      <div class="item s-0 fg-1">c</div>
      <div class="item s-0 fg-1">d</div>
      <div class="item s-0 fg-1">e</div>
    </div>
    <h1>flex-shrink: mix / basis: 100px</h1>
    <div class="flex-container">
      <div class="item s-1 fg-1">Lorem ipsum dolor sit</div>
      <div class="item s-2 fg-1">b</div>
      <div class="item s-2 fg-1">c</div>
      <div class="item s-3 fg-1">d</div>
    </div>
  </body>
</html>
